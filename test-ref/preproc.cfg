#-----------------------------------------------------------------------------
# Parameters to set up a global range-doppler grid 
# To calculate radar geometry factors based on range and doppler grids,
# we  need to  set ranges of range and doppler
#  delta_doppler = +-2 * max_prf
#  delta_range = +- 2* (c * max_pri(=1/min_prf))/2
#  then, frequency and range resolutions are determined by grid size N
#  frequency resolution of grid cells: 2* 2 * max_prf/grid
#  range     resolution of grid cells:  2* 2 * (c * max_pri(1/min_prf)/2)/grid
# 	                  max_prf and min_prf
# Number_of_range_doppler_grid - Used by amb_geom_cal to set up global grid
# 		          whose range/doppler extents are determined by
# ambiguity_search_max_prf -Used by amb_geom_cal to set extent of doppler axis
# 	                 + - max_prf w.r.t. boresight doppler shift
# ambiguity_search_min_prf - Used by amb_geom_cal to set extent of range axis
# 	                + - c *max_prf(/min_prf)/2 w.r.t. boresight range
# calculate_mirror_ambiguity - Used by amb_geom_cal to calculate radar echo
# 	                   from mirror location that has the same range/doppler
# 			   as the target location
# Valid values for: calculate_mirror_ambiguity
# Yes - calculate radar return echo from mirror location
# No -  do not consider radar return echo from mirror location
#-----------------------------------------------------------------------------

Number_of_range_doppler_grid 200
ambiguity_search_max_prf  6.0 KHz
ambiguity_search_min_prf  2.0 KHz
calculate_mirror_ambiguity Yes

