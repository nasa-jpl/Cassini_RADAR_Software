#-----------------------------------------------------------------------------
# SARProc Sinc Interpolation coefficients
# SINC_INTERP_FILTER_DOPPLER_BETA - Beta parameter for sinc interpolation in
#                                    the Doppler direction; used to adjust the
#                                    sinc kernel length based on the relative 
#                                    bandwidth of the signal to the sampling
#                                    frequency.  Values are in (0.0, 1.0], with
#                                    typical values ranging from 0.75 to 1.0.
#  SINC_INTERP_FILTER_DOPPLER_DEC_FACTOR - Decimation factor for sinc
#                                          interpolation in the Doppler
#                                          direction; sets fractional pixel
#                                          resolution of the interpolator.
#                                          Must be integer >= 1; typical value =
#                                          1024.
#  SINC_INTERP_FILTER_DOPPLER_ENABLE_WEIGHTING - 1:  Apply weighting function
#                                      for sinc interpolation in the Doppler
#                                      direction.
#                                      0: Don't apply weighting function.
#  SINC_INTERP_FILTER_DOPPLER_PEDESTAL - Pedestal height for weighting function
#                                        for sinc interpolation in the Doppler
#                                        direction, with values in [0.0, 1.0].
#                                        (1 = no weighting, 0 = Hanning)
#  SINC_INTERP_FILTER_DOPPLER_REL_LENGTH - Relative filter length for sinc
#                                          interpolation in the Doppler
#                                          direction; equals the number of
#                                          elements combined to produce an
#                                          interpolated sample.  Must be an
#                                          integer >= 1; typical values are
#                                          6, 8, or 16.
#  SINC_INTERP_FILTER_RANGE_BETA - Beta parameter for sinc interpolation in
#                                  the range direction; used to adjust the
#                                  sinc kernel length based on the relative 
#                                  bandwidth of the signal to the sampling
#                                  frequency.  Values are in (0.0, 1.0], with
#                                  typical values ranging from 0.75 to 1.0.
#  SINC_INTERP_FILTER_RANGE_DEC_FACTOR - Decimation factor for sinc
#                                        interpolation in the range direction;
#                                        sets fractional pixel resolution of
#                                        the interpolator.  Must be integer >=
#                                        1; typical value = 1024.
#  SINC_INTERP_FILTER_RANGE_ENABLE_WEIGHTING - 1:  Apply weighting function
#                                      for sinc interpolation in the range
#                                      direction.
#                                      0: Don't apply weighting function.
#  SINC_INTERP_FILTER_RANGE_PEDESTAL - Pedestal height for weighting function
#                                      for sinc interpolation in the range
#                                      direction, with values in [0.0, 1.0].
#                                      (1 = no weighting, 0 = Hanning)
#  SINC_INTERP_FILTER_RANGE_REL_LENGTH - Relative filter length for sinc
#                                        interpolation in the range direction;
#                                        equals the number of elements combined
#                                        to produce an interpolated sample.
#                                        Must be an integer >= 1; typical                                       values are 6, 8, or 16.
#-----------------------------------------------------------------------------

SINC_INTERP_FILTER_DOPPLER_BETA 1.0
SINC_INTERP_FILTER_DOPPLER_DEC_FACTOR 1024
SINC_INTERP_FILTER_DOPPLER_ENABLE_WEIGHTING 0
SINC_INTERP_FILTER_DOPPLER_PEDESTAL 0
SINC_INTERP_FILTER_DOPPLER_REL_LENGTH 8
SINC_INTERP_FILTER_RANGE_BETA 1.0
