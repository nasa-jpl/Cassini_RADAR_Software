#-----------------------------------------------------------------------------
# RMSS Piece-wise constant profiles
# scat_prf_number_points - number of thetai,prf pairs
# scat_thetai_* - incidence angle ranges for corresponding prf
# scat_prf_* - PRF value to use with the corresponding thetai
#   For thetai between thetai_1 and thetai_2, prf_1 is used.
#   For thetai above the final thetai_n, the final prf_n is used.
#   For off-target situations, the final prf_n is used.
# dutycycle_limit_number_points - number of prf,dutycycle limit pairs
# dutycycle_limit_prf_* - PRF value at or above this will be limited to
#   the corresponding duty cycle value.  Limits applied in order so lowest
#   PRF values should be listed first.
#   PRF values between _prf_1 and _prf_2 are limited to _d_1 for dutycycle
#   These limits are only applied to scatterometer mode divisions
# dutycycle_limit_d_* - duty cycle limit value for the corresponding PRF
#   The * is replaced by 1,2,3 ...
#-----------------------------------------------------------------------------

