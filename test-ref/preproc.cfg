#-----------------------------------------------------------------------------
# RMSS Constants and semi-fixed parameters
# InstDensityNavErrors - Switch the usage of Navigation Errors
#                        in InstructionDensity Routine
# Valid values for: InstDensityNavErrors
#   on - Use nav errors, this is the normal setting
#   off - Don't use nav errors
#        Some small distant targets may need the off setting
# CDS_Cmd_Delay - Time delay between time command in the PEF going to CDS
#                 vs the RADAR execution of that command.
#                 (Expected to be +1 second)
# SoftPowerCycle - Default = enable to allow RMSS to power down if there
# 		is a radiometer division between two Active modes
# 		(If Disabled, RMSS will not power down until last active mode)
# AutoGainCycles - When AutoGain is enabled or a FLTSW autogain
#                  Feature boundary is encountered
#                  RMSS should insert rapid copies of the instruction
#                  to give AutoGain ability to step at the start
# AutoRadCycles - When AutoRad is enabled
#                 RMSS should insert rapid copies of the instruction
#                 to give AutoRAD ability to step at the start
# Calibration_Instruction_Method - RMSS insert calibraion mode
#                                  (rerouted,chirp, leakage, ant only)
#   These can be inserted in 1 of 4 different locations in the IEB timeline
#     0 - Normal Calibration Insert:  Between each mode change.
#     1 - Lumped.Beginning:  Gather all calibrations to be done and insert
#         block at first location only
#     2 - Lumped.Ending:  Gather all calibrations to be done and insert
#         block at last location
#     3 - Lumped.both ends: Gather all calibrations to be done and insert
#         at beginning and a copy at the end
# Max_Scat_Incidence_Used - (default 60) During Scatterometry RMSS will update instruction based on validtime upto normally 60 degress.
#         However if PDT designs go to higher incidence or to reduce FINs the user can adjust this value.
# Calibration_SARH_ANT_Cycles - Allows user to state the number of Ant calibration cycles to be inserted for the calibrartion routines.
# SlowCFSCompression - Percentage (integer: between 0-100) of the Slow_Cfs parameter that RMSS is allowed to compress in order to
#         reduce the number of Slow Field Instructions (SIN).
# BpdGapAdjustPercentage - Percentage (integer: between 0-100) of the amount of the Burst Period that RMSS is allowed to
#         increase the BPD in order to reduce the gap between ILXes. (goes with Bpd_Adjust below)
# Scat_Validtime_Adjust_For_Gaps - (enable or disable) If enabled, RMSS may decrease the VALIDTIME time value (Up to a limit) to
#                 reduce gaps between instruction boundaries (This can be enabled/disabled based on mode)
# Alth_Validtime_Adjust_For_Gaps - (enable or disable) see note above.
# Sarh_Validtime_Adjust_For_Gaps - (enable or disable) see note above.
# Sarl_Validtime_Adjust_For_Gaps - (enable or disable) see note above.
# Scat_Bpd_Adjust_For_Gaps - (enable or disable) If enabled, RMSS may increase Burst Period (BPD) (Up to a limit) to reduce gaps
#                 between instruction boundaries (This can be enabled/disabled based on mode)
# Alth_Bpd_Adjust_For_Gaps - (enable or disable) see note above.
# Sarh_Bpd_Adjust_For_Gaps - (enable or disable) see note above.
# Sarl_Bpd_Adjust_For_Gaps - (enable or disable) see note above.
# RMSS_UserInputFile_1 - Provide a wtk formatted file to overwrite any
#   RMSS create section of the IEB.
#   The User Input File will NOT overwrite Power or TNC instructions.
#   The first file must have the '1' extention,
#   if there are more this extenstion should be incremented
#-----------------------------------------------------------------------------

InstDensityNavErrors on
CDS_Cmd_Delay 1 s
SoftPowerCycle disable
AutoGainCycles 2
AutoRadCycles 2
Calibration_Instruction_Method 1
Max_Scat_Incidence_Used 75
Calibration_SARH_ANT_Cycles 1
SlowCFSCompression 2
BpdGapAdjustPercentage 8 
Scat_Validtime_Adjust_For_Gaps enable
Alth_Validtime_Adjust_For_Gaps enable
Sarh_Validtime_Adjust_For_Gaps enable
Sarl_Validtime_Adjust_For_Gaps enable
Scat_Bpd_Adjust_For_Gaps enable
Alth_Bpd_Adjust_For_Gaps enable
