#-----------------------------------------------------------------------------
# Parameters needed by dlap_generate
# tracking_option - Specifies the general behavior of the spacecraft rotation
#                   about the Y axis during SAR pointing.
# Valid values for: tracking_option
#   target_center - Point -Z at the target spin axis.
#                   If the incidence angle is zero, then this
#                   simply means to point -Z at the target center.
#   target_isodoppler - Point -Z so as to minimize doppler variation in the
#                       cross-track direction.
#   target_pitch_bias - Apply a rotation about spacecraft y-axis away from
# 			isodoppler pointing.  This option is used to increase
# 			alongtrack coverage during Titan tour
#   target_contiguous_coverage - Point -Z so as to fan the 5 beams
#                                perpendicular to the projected
#                                motion of the 5 beams.
# incidence_angle_offset  - Change incidence angle profile from an ideal one
#                          by adding a constant offset angle
# set_azimuth_rotation - Used when tracking_option is set to target_center.
#                        This keyword specifies the azimuth offset to use.
# set_sc_z_rotation - Used when tracking_option is set to target_isodoppler
# 		    This keyword specifies an additional rotation w.r.t
# 		    sc z_axis after isodoppler location is set.
# number_of_local_incidence_angle_changes - number of local incidence angle changes   Each change requires 5 parameters
#                                            absence of this keyword means there is no local incidence angle modification
# Valid values for: number_of_local_incidence_angle_changes
# local_incidence_angle_offset_*  -incidence angle bias
# local_incidence_angle_tr1_*  -start time from ideal pointing  toward bias
# local_incidence_angle_tr1_*  -end of transition to local bias
# local_incidence_angle_tr1_* -begining time from local bias toward ideal pointing
# local_incidence_angle_tr1_*  -end time to reach ideal pointing
# angle_profile_option - Specifies the form of the incidence angle
#                        profile to use 
# Valid values for: angle_profile_option
#   constant_incidence_angle - Use same incidence angle
#                              throughout IVD interval
#   polynomial_fit - Use a polynomial profile fitted in the
#                    least squares sense to points listed in
#                    this config file.
#   sech_function - Use a hyperbolic secant function to model the incidence
#                   angle variation.  This function will fit the c/a incidence
#                   angle, the residual incidence angle at high altitude,
#                   and one mid point value.  Special keywords below control
#                   this model.
#-----------------------------------------------------------------------------

